<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time</title>
    <style type="text/css">
        * {margin: 0px; padding: 0px}
    </style>
</head>
<body>
    <!--
        物理公式:
            * 当初速度和加速度同向的时候， S（距离） = V（初速度） * t（时间） + 1/2at^2。
            * 当初速度和加速度反向的时候，S（距离）= V（初速度） * t（时间） - 1/2at^2。
            * 当初速度为 0 的时候，S（距离）= 1/2at^2。
    -->
    <canvas id="canvas" style="display: block; border: 1px solid red"></canvas>
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./nums.js"></script>
    <script type="text/javascript" src="./time.js"></script>
</body>
</html>
